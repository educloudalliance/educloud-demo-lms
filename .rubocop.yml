AllCops:
  DisplayCopNames: true
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'vendor/**/*'
    - 'db/schema.rb'
    - 'lib/templates/**/*'
    - 'config/deploy/**/*'
    - 'config/puma.rb'
    - 'config/deploy.rb'
    - 'config/initializers/*'
    - 'config/environments/*'
Rails:
  Enabled: true
Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation
Style/CaseIndentation:
  EnforcedStyle: end
Style/AsciiComments:
  Enabled: false
Style/IndentHash:
  Enabled: false
Style/CollectionMethods:
  Enabled: true
  PreferredMethods:
      inject: 'inject'
Style/Documentation:
  Enabled: false
Style/BlockDelimiters:
  Exclude:
    - /spec/**/*_spec.rb
Style/BracesAroundHashParameters:
  Exclude:
    - /spec/**/*_spec.rb
Style/GuardClause:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/SpaceInsideHashLiteralBraces:
  Enabled: true
Style/Lambda:
  Enabled: false
Style/RaiseArgs:
  Enabled: false
Style/SignalException:
  Enabled: false
Metrics/AbcSize:
  Max: 20
  Exclude:
    - db/migrate/*.rb
Metrics/ClassLength:
  Max: 100
Metrics/CyclomaticComplexity:
  Exclude:
    - lib/bikebox_client/error.rb
Metrics/ModuleLength:
  Max: 100
  Exclude:
    - spec/**/*_spec.rb
Style/ClassAndModuleChildren:
  Exclude:
    - app/models/spree/gateway/own_estonian_gateway.rb
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - app/controllers/api/v1/defaults.rb
    - app/models/spree/user_decorator.rb
Metrics/LineLength:
  Enabled: true
  Max: 120
Metrics/MethodLength:
  Max: 20
  Exclude:
    - db/migrate/*.rb
Style/SingleLineBlockParams:
  Enabled: false
Lint/EndAlignment:
  EnforcedStyleAlignWith: variable
Style/FormatString:
  Enabled: false
Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Style/MultilineOperationIndentation:
  EnforcedStyle: indented
Style/WordArray:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/AlignHash:
  Enabled: true
  EnforcedLastArgumentHashStyle: always_ignore
Style/TrivialAccessors:
  AllowPredicates: true
Style/FrozenStringLiteralComment:
  Enabled: false
